<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Multiplication Table</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hidden {
            display: none !important;
        }
        .flashcard {
            font-size: 40px;
            margin: 20px 0;
        }
        input#answer {
            font-size: 32px;
            padding: 10px;
            margin: 10px 0;
            width: 80px;
            text-align: center;
        }
        select, button {
            font-size: 24px;
            padding: 10px;
            margin: 10px;
        }
        #play-again-btn {
            display: none;
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px auto;
            cursor: pointer;
            display: block;
        }
        .table-container {
            position: relative;
            margin: 20px auto;
            z-index: 2;
        }
        #multiplication-table {
            display: grid;
            position: relative;
            margin: 0 auto;  /* <-- This centers it horizontally */
        }
        .table-cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ffffff;
            font-size: 18px;
            box-sizing: border-box;
            color: #121212;
            background-color: black;
            z-index: 2;
        }
        .table-cell.revealed {
            background-color: transparent;
        }
        .header-cell {
            background-color: #333;
            font-weight: bold;
        }
        #picture-background {
            position: absolute;
            z-index: 1;
            pointer-events: none;
            object-fit: cover;
        }
        #keypad-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
        }
        #keypad button {
            width: 70px;
            height: 70px;
            font-size: 28px;
            margin: 5px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 10px;
        }
        #toggle-keypad-btn {
            margin-top: 5px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 20px;
            cursor: pointer;
        }
        .table-flex-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: fit-content;
            margin: 0 auto;
        }

        #picture-background {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Picture Multiplication Table</h1>
        <p>Select grid size:</p>
        <select id="grid-size"></select>
        <button onclick="startGame()">Start</button>
    </div>
    <div id="game-screen" class="hidden">
        <h1>Picture Multiplication Table</h1>
        <div class="flashcard" id="question"></div>
        <input type="text" id="answer" readonly autofocus onkeypress="handleKeyPress(event)">
        <div class="table-container" id="multiplication-table-wrapper">
        <div id="multiplication-table-wrapper">
            <div class="table-flex-wrapper">
                <img id="picture-background" src="weirdaldance.gif" alt="hidden picture" />
                <div id="multiplication-table"></div>
            </div>
        </div>
        </div>
        <div id="summary" class="hidden"></div>
        <button id="play-again-btn" onclick="location.reload()">Play Again</button>
    </div>
    <div id="keypad-container" class="hidden">
        <div id="keypad">
            <button onclick="appendDigit('1')">1</button>
            <button onclick="appendDigit('2')">2</button>
            <button onclick="appendDigit('3')">3</button><br>
            <button onclick="appendDigit('4')">4</button>
            <button onclick="appendDigit('5')">5</button>
            <button onclick="appendDigit('6')">6</button><br>
            <button onclick="appendDigit('7')">7</button>
            <button onclick="appendDigit('8')">8</button>
            <button onclick="appendDigit('9')">9</button><br>
            <button onclick="clearAnswer()">C</button>
            <button onclick="appendDigit('0')">0</button>
            <button onclick="checkAnswer()">â†µ</button>
        </div>
        <button id="toggle-keypad-btn" onclick="toggleKeypad()">ðŸ”½</button>
    </div>
    <script>
        let n = 3;
        let problems = [];
        let currentProblem = {};
        let completedCells = 0;
        let totalCells;

        const gridSizeSelect = document.getElementById("grid-size");
        for (let i = 5; i <= 20; i++) {
            let option = document.createElement("option");
            option.value = i;
            option.textContent = `${i} x ${i}`;
            gridSizeSelect.appendChild(option);
        }

        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }

        function toggleInputMode() {
            const answerInput = document.getElementById("answer");
            const keypadContainer = document.getElementById("keypad-container");

            if (isTouchDevice()) {
                answerInput.setAttribute("readonly", true);
                keypadContainer.classList.remove("hidden");
            } else {
                answerInput.removeAttribute("readonly");
                keypadContainer.classList.add("hidden");
            }
        }

        function startGame() {
            n = parseInt(gridSizeSelect.value);
            totalCells = n * n;
            document.getElementById("start-screen").classList.add("hidden");
            document.getElementById("game-screen").classList.remove("hidden");
            document.getElementById("summary").classList.add("hidden");
            document.getElementById("answer").style.display = "inline-block";
            document.getElementById("question").style.display = "block";
            document.getElementById("play-again-btn").style.display = "none";
            toggleInputMode();
            document.getElementById("keypad-container").classList.remove("hidden");
            generateProblems();
            displayTable();
            positionImageBehindTable();
            nextProblem();
        }

        function generateProblems() {
            problems = [];
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= n; j++) {
                    problems.push({ x: i, y: j });
                }
            }
            problems.sort(() => Math.random() - 0.5);
        }

        function displayTable() {
            const table = document.getElementById("multiplication-table");
            table.innerHTML = "";
            table.style.gridTemplateColumns = `repeat(${n + 1}, 50px)`;
            table.style.width = `${(n + 1) * 50}px`;

            for (let i = 0; i <= n; i++) {
                for (let j = 0; j <= n; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("table-cell");
                    if (i === 0 && j === 0) {
                        cell.textContent = "";
                        cell.classList.add("header-cell");
                    } else if (i === 0) {
                        cell.textContent = j;
                        cell.classList.add("header-cell");
                    } else if (j === 0) {
                        cell.textContent = i;
                        cell.classList.add("header-cell");
                    } else {
                        cell.dataset.x = i;
                        cell.dataset.y = j;
                    }
                    table.appendChild(cell);
                }
            }
        }

        function positionImageBehindTable() {
            const image = document.getElementById("picture-background");
            const width = n * 50;
            const height = n * 50;
            image.style.width = `${width}px`;
            image.style.height = `${height}px`;
            image.style.top = "50px";   // Shift down below header row
            image.style.left = "50px";  // Shift right past header column
        }



        function nextProblem() {
            if (problems.length === 0) {
                document.getElementById("answer").blur();
                document.getElementById("summary").classList.remove("hidden");
                document.getElementById("summary").innerHTML = "<h2>All done!</h2>";
                document.getElementById("play-again-btn").style.display = "block";
                return;
            }
            currentProblem = problems.shift();
            document.getElementById("question").textContent = `${currentProblem.x} Ã— ${currentProblem.y}`;
            document.getElementById("answer").value = "";
            document.getElementById("answer").focus();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        }

        function appendDigit(digit) {
            const input = document.getElementById("answer");
            input.value += digit;
            input.focus();
        }

        function clearAnswer() {
            const input = document.getElementById("answer");
            input.value = "";
            input.focus();
        }

        function toggleKeypad() {
            const keypad = document.getElementById("keypad");
            const toggleBtn = document.getElementById("toggle-keypad-btn");
            if (keypad.style.display === "none") {
                keypad.style.display = "block";
                toggleBtn.textContent = "ðŸ”½";
            } else {
                keypad.style.display = "none";
                toggleBtn.textContent = "ðŸ”¼";
            }
        }

        function checkAnswer() {
            let answer = parseInt(document.getElementById("answer").value);
            if (answer === currentProblem.x * currentProblem.y) {
                let cell = document.querySelector(`.table-cell[data-x='${currentProblem.x}'][data-y='${currentProblem.y}']`);
                if (cell) cell.classList.add("revealed");
                completedCells++;
            }
            nextProblem();
        }

        window.addEventListener("resize", toggleInputMode);
    </script>
</body>
</html>
